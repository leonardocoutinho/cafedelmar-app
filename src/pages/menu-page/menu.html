<ion-header no-border>
  <ion-navbar color="fancy">
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="navToRootPage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="font-family: lato;" text-center>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content fullscreen class="card-background-page">

  <ion-card *ngFor="let menu of menus" (click)="selectPage(menu.page)">
    <img [src]="menu.image" />
    <div class="card-subtitle">{{menu.title}}</div>
    
  </ion-card>
