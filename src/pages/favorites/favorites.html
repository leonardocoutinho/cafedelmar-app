<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let favorite of favorites.favorites; let i = index" (click)="openModal(favorite)" >
   <!-- <img [src]="favorite.image"> -->
   <h2> {{favorite.title}} </h2>
   <p> {{favorite.description}} </p>
   <button item-end ion-button icon-only small color="danger" (click)="deleteFav(i)">
     <ion-icon name="trash"></ion-icon>
   </button>
  </ion-item>
</ion-list>
</ion-content>
